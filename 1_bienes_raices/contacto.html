    <h1 class="fw300 centrar-texto">Contacto</h1>
    <img src="/1_bienes_raices/Archivos/img/destacada3.jpg" alt="Imagen Principal">

    <main class="seccion contenedor contenido-centrado">
        <h2 class="fw300 centrar-texto">Rellene el formulario de contacto</h2>

        <form action="">

            <fieldset>
                <legend>informacion personal</legend>

                <label for="Nombre">Nombre: </label>
                <input type="text" name="" id="Nombre" placeholder="Tu nombre">
    
                <label for="email">Email: </label>
                <input type="email" name="" id="email" placeholder="Tu email" required>
    
                <label for="telefono">Teléfono: </label>
                <input type="tel" name="" id="telefono" placeholder="Télefono" required>
    
                <label for="textarea">Text</label>
                <textarea name="" id="textarea">Insterta aqui tu texto</textarea>
    
                <input type="submit" value="submit">
            </fieldset>

            <fieldset>
                <legend>iInformacion sobre propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" name="" id="cantidad" min="0" max="10">

            </fieldset>


            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado: </p>
                
                <div class="forma-contaxto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" id="telefono">
    
                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto" id="correo">
                </div>


                <p>Si tel elija fecha y hora</p>
                <label for="fecha"></label>
                <input type="date" name="" id="fecha">
                <label for="hora"></label>
                <input type="time" name="" id="hora">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
           


        </form>
